<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Shadstrap Demo</title>
        <link rel="stylesheet" href="../dist/shadstrap.min.css">
    </head>

    <body>
        <div class="screen-centered">
            <div class="container">
                <div class="card card-sm mx-auto">
                    <h2 class="my-0">Login</h2>
                    <p class="text-secondary">Enter your email below to login to your account</p>
                    <form action="" class="form mt-4">
                        <label>Email</label>
                        <input type="email" placeholder="m@example.com">
                        <label>Password</label>
                        <input type="password">
                        <button type="submit" class="btn w-100">Login</button>
                        <button type="button" class="btn btn-outline w-100 mt-3">Login with Google</button>
                    </form>
                    <p class="text-center mt-4">Don't have an account? <a href="">Sign up</a></p>
                </div>
            </div>
        </div>

        <script src="../dist/shadstrap.min.js"></script>
    </body>

</html>
